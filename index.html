		body {
		  font-family: "Lato", sans-serif;
		}
	</style>
</head>
<body>
	<div class="row" style="background-color: #640000; padding: 1.1rem; color: #f1f1f1; margin:0px;"> 
		<div class="col"><h2> Thapar Maps</h2></div>
		<div class="col"> <img src="images/thapar logo.jpg" style="height: 4rem; width:6rem; float: right; overflow: auto;"> </div>
				
	</div>		    
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" id="loginForm">
					<span class="login100-form-title p-b-33">
						Account Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" id="username1" type="text" name="email" placeholder="Email">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" id="password1" type="password" name="pass" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button id="login1" class="login100-form-btn" >
							Sign in
						</button>
					</div>
					<br>
					<p style="text-align: center;"> Login as <a href="guest.html"> Guest </a> ?</p>
				</form>
			</div>
		</div>
	</div>
	

	<script>
		document.getElementById('login1').addEventListener
		('click', loginUser);

		function loginUser(e){
			e.preventDefault();
			
			let usernameA = document.getElementById('username1').value;
			let passwordA = document.getElementById('password1').value;
			
			fetch('api/login', {
				method: 'POST',
				headers: new Headers({'Content-Type':'application/json'}),
				body: JSON.stringify({email:usernameA, password:passwordA})
			})
			.then((res) => {return res.text();}).then((t)=>{
				console.log(t);
				if(t=="t") alert('Invalid Credentials!');
				else if(t=='student'||t=='faculty') window.location.href = './main.html';
				else if(t=='admin') window.location.href='./adminPanel.html'			
			})
			.catch((err) => console.log(err))
			
			
			// axios.post("http://localhost:3000/api/login", {email:usernameA, password:passwordA})

				
		}
	</script>
